name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Check gofmt formatting
      run: |
        if [ "$(gofmt -l . | grep -v vendor | wc -l)" -gt 0 ]; then
          echo "Code is not formatted. Run 'gofmt -w .'"
          gofmt -d .
          exit 1
        fi

    - name: Run tests
      working-directory: ./backend/auth-svc
      run: go test ./... -v

    - name: Build Docker image
      working-directory: ./backend/auth-svc
      run: |
        docker build -t auth-svc:test .
      continue-on-error: true

