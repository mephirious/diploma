version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: auth-postgres
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - ./local/postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: auth-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  nats:
    image: nats:2.10
    container_name: auth-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js", "-m", "8222"]
    healthcheck:
      test: ["CMD-SHELL", "exec 6<>/dev/tcp/localhost/4222 && exit 0 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: auth-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686"]
      interval: 5s
      timeout: 3s
      retries: 5

  auth-svc:
    build:
      context: ./backend/auth-svc
      dockerfile: Dockerfile
    container_name: auth-svc
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
    ports:
      - "9091:9091"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/auth?sslmode=disable
      REDIS_ADDR: redis:6379
      NATS_URL: nats://nats:4222
      JAEGER_URL: http://jaeger:14268/api/traces
      JWT_SECRET: supersecret_placeholder
      GRPC_PORT: 9091
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:9091"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

